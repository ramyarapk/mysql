<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register page</title>
  <style>
    .container{
        width: 100%;
        text-align: center;
        font-size: 20px;

        
    
    }
    .header{
      padding:0.6rem;
      background-color: aqua;
      text-align: center;
      margin-bottom: 2rem;
    }
    input{
      padding:0.5rem;
    }
    .a{
      text-transform: uppercase;
      padding-bottom: 2rem;
      }  
      .box{
        padding: 0.5rem;
      }
      button{
        padding: 0.8rem 2rem;
      }
  </style>
</head>
<div class="container">
<header>
  <div class="header">
    <h1>REGISTER FORM</h1>
  </div>
</header>
<body>
  <form >

   <div class="a">
     <label>Name:
  <input type="text"  NAME="" class="box"  placeholder="Enter Name">
     </label>
  </div>
   <div class="a">
  <label>DOB:
    <input type="date" NAME="DOB" class="box">
  </label>
   </div>
   <div class="a">
  <label >Address:</label>
    <select class="box">
      <option>INDIA</option>
      <option>USA</option>
      <option>AFRICA</option>
      <option>AMERICA</option>
      <option>CHINNA</option>
    </select>
  
  
    <label >STATE:</label>
      <select class="box">
        <option>TELANGANA</option>
        <option>ANDRAPRADESH</option>
        <option>KERALA</option>
        <option>GOA</option>
        <option>MADHYA PRADESH</option>
        <option>TAMILNADU</option>
      </select>
  
     
        <label >DISTRICT:</label>
          <select class="box">
            <option>WARANGAL</option>
            <option>KHAMMAM</option>
            <option>BONGIR</option>
            <option>NALGONDA</option>
          </select>

          </div>
      <div class="a">
  <label>Gender:
  <input type="radio" NAME='Gender' value="" >Male</input>
  <input type="radio" NAME="Gender" value="" >Female</input>
  <input type="radio" NAME="Gender" value="">Other</input></label>
      </div>
      <div class="a">
  <label>Contact:
    <select class="box">
      <option>+91</option>
      <option>+00</option>
      <option>+01</option>
      <option>+62</option>
      <option>+02</option>
    </select>
    <input type="number" class="box" NAME="Contact"  placeholder="Enter number"></label>
      </div >
      <div class="a"> 
        <label>working:
          <input type="radio" NAME='Working' value="" >Student</input>
  <input type="radio" NAME="Working" value="" >Working</input>
  <input type="radio" NAME="Working" value="">Self Employed</input>

        </label>
      </div>
  <div class="a">
  <label>Upload photo:
  <input type="file" name="uploading" value="jpg"></label>
  </div>
<div class="a">
  <input type="checkbox" >
checkbox
</div>
<div class="a">
  <button type="submit"  class='bg'>submit</button>
</div>
  </div>
</form>
</body>
</html>
